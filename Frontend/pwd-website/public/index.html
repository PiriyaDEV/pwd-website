<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo_GEN.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo_GEN.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Prompt:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-212148172-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-212148172-1");
    </script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BeautyLife | Hear the voice you've not heard</title>

    <meta name="title" content="BeautyLife | Hear the voice you've not heard" />
    <meta
      name="description"
      content="This website is a part of GEN241 Beauty of Life in KMUTT, and we aim to help people understand more about PWD and walk toward an inclusive society."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://beautylife.netlify.app/" />
    <meta
      property="og:title"
      content="BeautyLife | Hear the voice you've not heard"
    />
    <meta
      property="og:description"
      content="This website is a part of GEN241 Beauty of Life in KMUTT, and we aim to help people understand more about PWD and walk toward an inclusive society."
    />
    <meta property="og:image" content="<%= BASE_URL %>Logo_GEN.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://beautylife.netlify.app/" />
    <meta
      property="twitter:title"
      content="BeautyLife | Hear the voice you've not heard"
    />
    <meta
      property="twitter:description"
      content="This website is a part of GEN241 Beauty of Life in KMUTT, and we aim to help people understand more about PWD and walk toward an inclusive society."
    />
    <meta property="twitter:image" content="<%= BASE_URL %>Logo_GEN.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
